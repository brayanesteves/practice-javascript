<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de Formulario con Fetch y FormSubmit</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <main>
        <legend>Validaciones de Formulario</legend>
        <form class="contact-form">
            <legend>Envianos tus comentarios</legend>
            <input type="text" name="name" placeholder="Escibe tu nombre"
                title="El nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                required />
            <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto"
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required />
            <input type="text" name="subject" placeholder="Asunto a tratar" title="El asunto es requerido" required />
            <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios"
                title="Los comentarios no deben exceder los 255 caracteres" data-pattern="^.{1,255}$"
                required></textarea>
            <input type="submit" name="send" value="Enviar" />
            <div class="contact-form-loader none">
                <img src="./assets/img/svg/loader.svg" alt="Cargando" />
            </div>
            <div class="contact-form-response none">
                <p>Los datos han sido enviados</p>
            </div>
        </form>
    </main>

    <script src="./assets/js/main.js "></script>
</body>

</html>
